battery_level {
  blocks = ''
  charging_character = '⚡'
  color_charging = '#fabd2f'
  format = '{icon}   {percent}%'
  notify_low_level = true
  cache_timeout = 1
}

clock {
  format = '{Africa/Cairo}'
  format_time = '{icon}  %H:%M'
}

diskdata {
  disk = '/dev/sda4'
  format = '[\?color=free  {free} GB]'
  format_space = '{value:.0f}'
  thresholds = {'free': [(0, 'bad'), (10, 'degraded'), (70, 'good')]}
}

